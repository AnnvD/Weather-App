<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pompiere&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/7ed3240058.js"
      crossorigin="anonymous"
    ></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <form class="search-form" id="search-form">
          <div class="col-8 search-bar">
            <input
              type="text"
              class="form-control"
              id="city-input"
              placeholder="Search for location"
              autofocus="on"
              autocomplete="off"
            />
          </div>
          <input
            type="submit"
            value="Search"
            class="btn btn-success searchBtn"
          />
          <button
            class="btn btn-success currentBtn"
            id="current-location-button"
          >
            Current
          </button>
        </form>
      </div>

      <h1 id="city"></h1>

      <div class="date" id="date">
        <span class="time" id="current-time"></span>
      </div>

      <div class="row justify-content-around current-info">
        <div class="col-4 current-humid">
          <i class="fas fa-droplet"></i>
          <br />
          <span id="humidity"></span> %
        </div>

        <div class="col-4 current-wind">
          <i class="fas fa-wind"></i>
          <br />
          <span id="wind"></span> km/h
        </div>
      </div>

      <div class="row current-weather">
        <span class="temperature" id="temperature"></span>
        <span class="units">
          <a href="#" id="celsius-link">°C</a> |
          <a href="#" id="fahrenheit-link">°F</a>
        </span>
        <i class="fas fa-cloud cloud"></i>
        <span class="description" id="description">Sunny</span>
      </div>

      <div class="row justify-content-around sunrise-sunset">
        <div class="col-4 sunrise">
          <i class="fas fa-sun"></i>
          <br />
          <span id="time-sunrise">8:47</span>
        </div>

        <div class="col-4 sunset">
          <i class="fas fa-moon"></i>
          <br />
          <span id="time-sunset">16:36</span>
        </div>
      </div>

      <div class="row next-week">
        <div class="col-2 info">
          <div class="next-days">Tue</div>
          <i class="fas fa-cloud-showers-heavy"></i>
          <br />
          <span class="temp">11°C</span>
        </div>

        <div class="col-2 info">
          <div class="next-days">Wed</div>
          <i class="fas fa-cloud-showers-heavy"></i>
          <br />
          <span class="temp">11°C</span>
        </div>

        <div class="col-2 info">
          <div class="next-days">Thu</div>
          <i class="fas fa-cloud-showers-heavy"></i>
          <br />
          <span class="temp">14°C</span>
        </div>

        <div class="col-2 info">
          <div class="next-days">Fri</div>
          <i class="fas fa-cloud-showers-heavy"></i>
          <br />
          <span class="temp">13°C</span>
        </div>

        <div class="col-2 info">
          <div class="next-days">Sat</div>
          <i class="fas fa-cloud-sun"></i>
          <br />
          <span class="temp">12°C</span>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
